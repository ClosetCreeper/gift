<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Card Generator - Premium</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Arial', sans-serif;
    padding: 20px;
  }
  
  .container {
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }
  
  .gift-card {
    position: relative;
    width: 500px;
    height: 300px;
    background: linear-gradient(135deg, #9b59b6 0%, #3498db 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    margin: 20px auto;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .gift-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.4);
  }
  
  .gift-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
    z-index: 1;
  }
  
  .card-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    width: 100%;
    padding: 40px;
  }
  
  .title {
    font-size: 1.2rem;
    font-weight: 300;
    letter-spacing: 3px;
    margin-bottom: 10px;
    text-transform: uppercase;
    opacity: 0.9;
  }
  
  .main-title {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: 8px;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    line-height: 0.9;
  }
  
  .subtitle {
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: 6px;
    margin-bottom: 30px;
    opacity: 0.95;
  }
  
  .code-section {
    background: rgba(255,255,255,0.95);
    padding: 15px 30px;
    border-radius: 12px;
    margin: 0 auto;
    max-width: 300px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
  }
  
  .code-label {
    color: #6c7ce7;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 8px;
    text-transform: uppercase;
  }
  
  .code-input {
    color: #333;
    font-size: 1.4rem;
    font-weight: bold;
    letter-spacing: 2px;
    font-family: 'Courier New', monospace;
    background: transparent;
    border: none;
    outline: none;
    text-align: center;
    width: 100%;
    text-transform: uppercase;
    padding: 5px;
  }
  
  .code-input::placeholder {
    color: #999;
    opacity: 0.7;
  }
  
  .buttons {
    margin-top: 30px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .btn {
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    min-width: 150px;
  }
  
  .btn-copy {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  }
  
  .btn-copy:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  }
  
  .btn-copy:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  
  .footer-text {
    margin-top: 20px;
    color: rgba(255,255,255,0.7);
    font-size: 0.9rem;
    font-style: italic;
  }
  
  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
    transform: translateX(400px);
    transition: transform 0.3s ease;
    z-index: 1000;
    font-weight: 600;
    max-width: 300px;
    word-break: break-all;
  }
  
  .notification.show {
    transform: translateX(0);
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  .pulse {
    animation: pulse 0.3s ease-in-out;
  }
  
  @media (max-width: 600px) {
    .gift-card {
      width: 90vw;
      height: 280px;
    }
    
    .main-title {
      font-size: 3rem;
      letter-spacing: 4px;
    }
    
    .subtitle {
      font-size: 1.5rem;
      letter-spacing: 3px;
    }
    
    .card-content {
      padding: 30px 20px;
    }
    
    .btn {
      min-width: 150px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="gift-card">
    <div class="card-content">
      <div class="title">One Year of</div>
      <div class="main-title">TOP 10!</div>
      <div class="subtitle">PREMIUM</div>
      
      <div class="code-section">
        <div class="code-label">Gift Code</div>
        <input type="text" class="code-input" id="codeInput" placeholder="ENTER CODE" maxlength="20" oninput="updateButton()">
      </div>
    </div>
  </div>
  
  <div class="buttons">
    <button class="btn btn-copy" id="copyBtn" onclick="copyLink()" disabled>ðŸ”— Copy Link</button>
  </div>
  
  <div class="footer-text">
    Enter a gift code to generate shareable link âœ¨
  </div>
</div>

<div class="notification" id="notification">
  Link copied successfully! ðŸŽ‰
</div>

<script>
  // Update button state based on input
  function updateButton() {
    const input = document.getElementById('codeInput');
    const button = document.getElementById('copyBtn');
    const code = input.value.trim();
    
    if (code.length > 0) {
      button.disabled = false;
      button.style.opacity = '1';
    } else {
      button.disabled = true;
      button.style.opacity = '0.6';
    }
  }

  // Copy gift link to clipboard
  function copyLink() {
    const codeInput = document.getElementById('codeInput');
    const code = codeInput.value.trim().toUpperCase();
    
    if (!code) {
      return;
    }
    
    const giftLink = `gift.keyninestudios.com?code=${encodeURIComponent(code)}`;
    const giftCard = document.querySelector('.gift-card');
    
    navigator.clipboard.writeText(giftLink).then(() => {
      // Show notification with the link
      const notification = document.getElementById('notification');
      notification.innerHTML = `ðŸŽ‰ Link copied!<br><small>${giftLink}</small>`;
      notification.classList.add('show');
      
      // Add pulse animation to card
      giftCard.classList.add('pulse');
      
      // Hide notification after 4 seconds
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
      
      // Remove pulse animation
      setTimeout(() => {
        giftCard.classList.remove('pulse');
      }, 300);
    }).catch(() => {
      alert(`Failed to copy link. Please copy manually:\n${giftLink}`);
    });
  }

  // Handle Enter key press in input
  document.getElementById('codeInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      copyLink();
    }
  });

  // Auto-uppercase input
  document.getElementById('codeInput').addEventListener('input', function(e) {
    e.target.value = e.target.value.toUpperCase();
  });

  // Focus input on page load
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('codeInput').focus();
  });
</script>
</body>
</html>
